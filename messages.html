<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFExperience - Messages</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
</head>
<body class="messages-page">
    <div class="app-layout">
        <!-- Sidebar verticale gauche -->
        <aside class="sidebar">
            <a href="index.html" class="sidebar-logo">GFExperience</a>

            <nav class="sidebar-nav">
                <a href="index.html" class="sidebar-item">
                    <span class="sidebar-item-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg></span>
                    <span>Accueil</span>
                </a>
                <a href="#" class="sidebar-item">
                    <span class="sidebar-item-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg></span>
                    <span>Notifications</span>
                    <span class="notification-badge">9+</span>
                </a>
                <a href="messages.html" class="sidebar-item active">
                    <span class="sidebar-item-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg></span>
                    <span>Messages</span>
                </a>
                <a href="#" class="sidebar-item">
                    <span class="sidebar-item-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg></span>
                    <span>Abonnés</span>
                </a>
                <a href="profile.html" class="sidebar-item">
                    <span class="sidebar-item-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg></span>
                    <span>Mon Profil</span>
                </a>
                <a href="dashboard.html" class="sidebar-item">
                    <span class="sidebar-item-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg></span>
                    <span>Statistiques</span>
                </a>
                <a href="#" class="sidebar-item">
                    <span class="sidebar-item-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/></svg></span>
                    <span>Plus</span>
                </a>
            </nav>

            <button class="sidebar-btn">Nouveau Post</button>
        </aside>

        <!-- Contenu principal -->
        <div class="main-content">
            <div class="container">
                <h1 style="margin-bottom: var(--spacing-lg);">Messages</h1>

                <div class="messages-layout">
                    <!-- Liste des conversations -->
                    <div class="conversations-wrapper">
                        <!-- Champ de recherche -->
                        <div style="padding: var(--spacing-sm); margin-bottom: var(--spacing-sm);">
                            <input type="text" placeholder="⌕ Rechercher une conversation..." style="width: 100%; padding: var(--spacing-sm); border: 1px solid var(--border-color); border-radius: var(--radius-md); font-size: var(--font-size-sm);">
                        </div>

                        <!-- Les conversations -->
                        <div class="conversations-list" id="conversations-list">
                            <!-- Les conversations seront chargées ici via JavaScript -->
                            <div class="text-center" style="padding: var(--spacing-lg); color: var(--text-secondary);">
                                Chargement...
                            </div>
                        </div>
                    </div>

                    <!-- Panneau de messages -->
                    <div class="messages-panel">
                        <div class="messages-header" id="messages-header">
                            <div style="text-align: center; width: 100%; color: var(--text-secondary); padding: var(--spacing-lg);">
                                Sélectionnez une conversation
                            </div>
                        </div>

                        <div class="messages-content" id="messages-content">
                            <!-- Les messages seront affichés ici -->
                        </div>

                        <div class="messages-input">
                            <input
                                type="text"
                                id="message-input"
                                placeholder="Écrivez votre message..."
                                onkeypress="handleKeyPress(event)"
                            >
                            <button class="btn btn-primary" onclick="sendMessage()">Envoyer</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/messages.js"></script>
    <script>
        // Chargement des conversations au chargement de la page
        window.addEventListener('DOMContentLoaded', () => {
            loadConversations();
        });
    </script>
</body>
</html>
