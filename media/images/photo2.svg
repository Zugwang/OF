<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg2)"/>

  <!-- Multiple mustaches pattern -->
  <g opacity="0.7">
    <!-- Top left mustache -->
    <g transform="translate(200, 150) scale(1.5)">
      <path d="M -60 0 Q -80 -15, -90 -12 Q -95 -10, -95 0 Q -95 20, -92 35 Q -90 45, -85 48 Q -82 50, -78 45 Q -75 35, -73 20 Q -70 5, -60 2 Z"
            fill="#362115" stroke="#1F1410" stroke-width="2"/>
      <path d="M 60 0 Q 80 -15, 90 -12 Q 95 -10, 95 0 Q 95 20, 92 35 Q 90 45, 85 48 Q 82 50, 78 45 Q 75 35, 73 20 Q 70 5, 60 2 Z"
            fill="#362115" stroke="#1F1410" stroke-width="2"/>
      <ellipse cx="0" cy="-2" rx="65" ry="8" fill="#362115" stroke="#1F1410" stroke-width="2"/>
    </g>

    <!-- Center mustache -->
    <g transform="translate(400, 300) scale(2.5)">
      <path d="M -90 -10 Q -70 -25, -50 -20 Q -30 -15, -10 -5 Q 0 0, 0 5 L -5 5 Q -20 -2, -40 -8 Q -60 -12, -85 -5 Z"
            fill="#3D2817" stroke="#251810" stroke-width="2"/>
      <path d="M 90 -10 Q 70 -25, 50 -20 Q 30 -15, 10 -5 Q 0 0, 0 5 L 5 5 Q 20 -2, 40 -8 Q 60 -12, 85 -5 Z"
            fill="#3D2817" stroke="#251810" stroke-width="2"/>
    </g>

    <!-- Bottom right mustache -->
    <g transform="translate(600, 450) scale(1.8)">
      <path d="M -70 0 Q -90 -40, -110 -45 Q -125 -48, -130 -35 Q -132 -25, -120 -15 Q -100 -5, -80 5 Q -60 12, -45 8 Q -35 5, -35 0 Z"
            fill="#4A2C1B" stroke="#2A1810" stroke-width="2"/>
      <path d="M 70 0 Q 90 -40, 110 -45 Q 125 -48, 130 -35 Q 132 -25, 120 -15 Q 100 -5, 80 5 Q 60 12, 45 8 Q 35 5, 35 0 Z"
            fill="#4A2C1B" stroke="#2A1810" stroke-width="2"/>
      <ellipse cx="0" cy="0" rx="40" ry="12" fill="#4A2C1B" stroke="#2A1810" stroke-width="2"/>
    </g>
  </g>

  <!-- Decorative text -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="32" font-weight="bold"
        text-anchor="middle" fill="white" opacity="0.9">Mustache Collection</text>
</svg>
