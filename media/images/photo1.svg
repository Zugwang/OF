<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg1)"/>

  <!-- Large decorative mustache -->
  <g transform="translate(400, 300) scale(3)">
    <!-- Left side -->
    <path d="M -80 0 Q -100 -30, -120 -20 Q -130 -15, -125 0 Q -120 10, -100 15 Q -80 20, -60 10 Q -50 5, -50 0 Z"
          fill="#2C1810" stroke="#1A0F09" stroke-width="2" opacity="0.9"/>

    <!-- Right side -->
    <path d="M 80 0 Q 100 -30, 120 -20 Q 130 -15, 125 0 Q 120 10, 100 15 Q 80 20, 60 10 Q 50 5, 50 0 Z"
          fill="#2C1810" stroke="#1A0F09" stroke-width="2" opacity="0.9"/>

    <!-- Center curl left -->
    <path d="M -50 0 Q -40 -15, -20 -10 Q 0 -8, 0 0"
          fill="#2C1810" stroke="#1A0F09" stroke-width="2" opacity="0.9"/>

    <!-- Center curl right -->
    <path d="M 50 0 Q 40 -15, 20 -10 Q 0 -8, 0 0"
          fill="#2C1810" stroke="#1A0F09" stroke-width="2" opacity="0.9"/>
  </g>

  <!-- Decorative text -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="36" font-weight="bold"
        text-anchor="middle" fill="white" opacity="0.8">OnlyStache Premium Content</text>
</svg>
