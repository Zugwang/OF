<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="200" fill="#3498DB"/>

  <!-- Mustache - Fu Manchu style -->
  <g transform="translate(200, 210)">
    <!-- Left side with droop -->
    <path d="M -60 0 Q -80 -15, -90 -12 Q -95 -10, -95 0 Q -95 20, -92 35 Q -90 45, -85 48 Q -82 50, -78 45 Q -75 35, -73 20 Q -70 5, -60 2 Z"
          fill="#362115" stroke="#1F1410" stroke-width="2"/>

    <!-- Right side with droop -->
    <path d="M 60 0 Q 80 -15, 90 -12 Q 95 -10, 95 0 Q 95 20, 92 35 Q 90 45, 85 48 Q 82 50, 78 45 Q 75 35, 73 20 Q 70 5, 60 2 Z"
          fill="#362115" stroke="#1F1410" stroke-width="2"/>

    <!-- Center upper lip -->
    <ellipse cx="0" cy="-2" rx="65" ry="8" fill="#362115" stroke="#1F1410" stroke-width="2"/>
  </g>

  <!-- Text -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        text-anchor="middle" fill="white">Thomas</text>
</svg>
