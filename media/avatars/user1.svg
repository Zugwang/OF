<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="200" fill="#FF6B9D"/>

  <!-- Mustache - Handlebar style -->
  <g transform="translate(200, 210)">
    <!-- Left side with curl -->
    <path d="M -70 0 Q -90 -40, -110 -45 Q -125 -48, -130 -35 Q -132 -25, -120 -15 Q -100 -5, -80 5 Q -60 12, -45 8 Q -35 5, -35 0 Z"
          fill="#4A2C1B" stroke="#2A1810" stroke-width="2"/>

    <!-- Right side with curl -->
    <path d="M 70 0 Q 90 -40, 110 -45 Q 125 -48, 130 -35 Q 132 -25, 120 -15 Q 100 -5, 80 5 Q 60 12, 45 8 Q 35 5, 35 0 Z"
          fill="#4A2C1B" stroke="#2A1810" stroke-width="2"/>

    <!-- Center connection -->
    <ellipse cx="0" cy="0" rx="40" ry="12" fill="#4A2C1B" stroke="#2A1810" stroke-width="2"/>
  </g>

  <!-- Text -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        text-anchor="middle" fill="white">Sophie</text>
</svg>
