<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="200" fill="#F08080"/>

  <!-- Mustache -->
  <g transform="translate(200, 220)">
    <!-- Left side -->
    <path d="M -80 0 Q -100 -30, -120 -20 Q -130 -15, -125 0 Q -120 10, -100 15 Q -80 20, -60 10 Q -50 5, -50 0 Z"
          fill="#2C1810" stroke="#1A0F09" stroke-width="2"/>

    <!-- Right side -->
    <path d="M 80 0 Q 100 -30, 120 -20 Q 130 -15, 125 0 Q 120 10, 100 15 Q 80 20, 60 10 Q 50 5, 50 0 Z"
          fill="#2C1810" stroke="#1A0F09" stroke-width="2"/>

    <!-- Center curl left -->
    <path d="M -50 0 Q -40 -15, -20 -10 Q 0 -8, 0 0"
          fill="#2C1810" stroke="#1A0F09" stroke-width="2"/>

    <!-- Center curl right -->
    <path d="M 50 0 Q 40 -15, 20 -10 Q 0 -8, 0 0"
          fill="#2C1810" stroke="#1A0F09" stroke-width="2"/>
  </g>

  <!-- Text -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        text-anchor="middle" fill="white">Creator</text>
</svg>
